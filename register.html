<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="images/camera.ico">
    <script type="text/javascript" src="register.js"></script>
</head>
<body background="login.jpg"
style="background-repeat:no-repeat;
background-attachment:fixed;
background-size:100% 100%;">
<!--头部-->
<div class="header">
    <!-- 设置logo -->

    <div class="topclick">
        <div class="ltbox1">
            <p>购物分类</p>
        </div>
            <ul class="ltbox2">
                <li class="li1">优惠卷</li>
                <li>消息</li>
                <li><a href="shoppingcart.html" target="top">购物车</a></li>
                <li>购买记录</li>
                <li>我的</li>
            </ul>
    </div>

    <div class="topclick">
        <div class="ltbox1">
            <p>联系客服</p>
        </div>
            <ul class="ltbox3">
                <li class="li1">官方客服</li>
                <li>自营店客服</li>
            </ul>
    </div>

   
    <!-- 设置用户登录 -->
    <div class="auth">
        <ul>
            <li><a href="index.html" target="top">首页</a></li>
            <li><a href="login.html" target="top">登录</a></li>
            <li><a href="register.html" target="top">注册</a></li>
        </ul>
    </div>
</div>

<div id="reg_header">
    <div class="reg_h_center">
        <div class="reg_h_left">
            <h3>欢迎注册</h3>
        </div>
    </div>
</div>


<!--表单内容-->
<div class="reg_back">
    <div class="reg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>
    <div class="reg_center">
        <div class="reg_form">
                <table>
                    <form action="#" method="post">
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" placeholder="请输入用户名"
                                                    id="username"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="text" name="password" placeholder="请输入密码"
                                                    id="password"></td>
                    </tr>
                    <tr>
                        <button onclick="btnAction()">注册</button>
                        </tr> 
                </form>
                </table>
        </div>
    </div>
    <div class="reg_right">
        <p>已有账号?<a href="login.html">立即登录</a></p>
    </div>
</div>
</body>
</html>
